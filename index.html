<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Météo locale</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #5dade2, #aed6f1);
      color: #fff;
      text-align: center;
      padding: 20px;
      transition: background 0.5s ease;
    }
    h1 {
      margin-bottom: 5px;
    }
    #weather {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
    }
    .forecast, .hourly {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .day, .hour {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      min-width: 100px;
    }
    select {
      font-size: 1rem;
      padding: 5px 10px;
      margin-top: 20px;
      border-radius: 5px;
    }
    canvas {
      max-width: 600px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Météo locale</h1>

  <label for="citySelect">Choisir une ville :</label>
  <select id="citySelect">
    <option value="Laruscade,FR">Laruscade</option>
    <option value="Yviers,FR">Yviers</option>
    <option value="Saint-Pardoux-la-Rivière,FR">Saint-Pardoux-la-Rivière</option>
  </select>

  <div id="weather">
    <div id="current"></div>
    <h2>Prévisions</h2>
    <div class="forecast" id="forecast"></div>
    <h2>Tendance horaire (prochaines heures)</h2>
    <div class="hourly" id="hourly"></div>
    <canvas id="tempChart"></canvas>
  </div>

  <script>
    const apiKey = "dcb92f1676665e45def40c9e9afedd87";
    let city = document.getElementById("citySelect").value;

    document.getElementById("citySelect").addEventListener("change", () => {
      city = document.getElementById("citySelect").value;
      fetchWeather();
    });

    function windDirection(deg) {
      const dirs = ["N", "NE", "E", "SE", "S", "SO", "O", "NO"];
      return dirs[Math.round(deg / 45) % 8];
    }

    function updateBackground(condition) {
      let bg;
      if (condition.includes("clear")) {
        bg = "linear-gradient(to bottom, #2980b9, #6dd5fa)";
      } else if (condition.includes("cloud")) {
        bg = "linear-gradient(to bottom, #bdc3c7, #2c3e50)";
      } else if (condition.includes("rain") || condition.includes("drizzle")) {
        bg = "linear-gradient(to bottom, #5f5f5f, #2c3e50)";
      } else if (condition.includes("thunder")) {
        bg = "linear-gradient(to bottom, #2c3e50, #000000)";
      } else if (condition.includes("snow")) {
        bg = "linear-gradient(to bottom, #e6e6e6, #ffffff)";
      } else {
        bg = "linear-gradient(to bottom, #5dade2, #aed6f1)";
      }
      document.body.style.background = bg;
    }

    async function fetchWeather() {
      const currentRes = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&lang=fr&appid=${apiKey}`);
      const forecastRes = await fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&units=metric&lang=fr&appid=${apiKey}`);

      const current = await currentRes.json();
      const forecast = await forecastRes.json();

      displayCurrent(current);
      displayForecast(forecast.list);
      displayHourly(forecast.list);
      drawChart(forecast.list);

      const mainWeather = current.weather[0].main.toLowerCase();
      updateBackground(mainWeather);
    }

    function displayCurrent(data) {
      const container = document.getElementById("current");
      const windKmh = (data.wind.speed * 3.6).toFixed(1);
      const html = `
        <div>
          <h2>Actuellement à ${data.name}</h2>
          <p><strong>${data.main.temp.toFixed(1)}°C</strong></p>
          <p>${data.weather[0].description}</p>
          <p>Vent : ${windKmh} km/h (${windDirection(data.wind.deg)})</p>
          <img src="http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" alt="">
        </div>
      `;
      container.innerHTML = html;
    }

    function displayForecast(list) {
      const container = document.getElementById("forecast");
      container.innerHTML = "";

      const days = {};
      list.forEach(entry => {
        const date = new Date(entry.dt * 1000);
        const day = date.toLocaleDateString('fr-FR', { weekday: 'long' });
        if (!days[day]) days[day] = [];
        days[day].push(entry);
      });

      Object.entries(days).slice(1, 6).forEach(([day, entries]) => {
        const midDay = entries[Math.floor(entries.length / 2)];
        const windKmh = (midDay.wind.speed * 3.6).toFixed(1);
        const html = `
          <div class="day">
            <h3>${day}</h3>
            <img src="http://openweathermap.org/img/wn/${midDay.weather[0].icon}@2x.png" alt="">
            <p>${midDay.main.temp.toFixed(0)}°C</p>
            <p>${midDay.weather[0].description}</p>
            <p>Vent : ${windKmh} km/h (${windDirection(midDay.wind.deg)})</p>
          </div>
        `;
        container.innerHTML += html;
      });
    }

    function displayHourly(list) {
      const container = document.getElementById("hourly");
      container.innerHTML = "";

      list.slice(0, 6).forEach(entry => {
        const date = new Date(entry.dt * 1000);
        const hour = date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
        const windKmh = (entry.wind.speed * 3.6).toFixed(1);
        const html = `
          <div class="hour">
            <h3>${hour}</h3>
            <img src="http://openweathermap.org/img/wn/${entry.weather[0].icon}@2x.png" alt="">
            <p>${entry.main.temp.toFixed(0)}°C</p>
            <p>${entry.weather[0].description}</p>
            <p>Vent : ${windKmh} km/h (${windDirection(entry.wind.deg)})</p>
          </div>
        `;
        container.innerHTML += html;
      });
    }

    function drawChart(list) {
      const ctx = document.getElementById("tempChart").getContext("2d");
      const labels = list.slice(0, 8).map(e => new Date(e.dt * 1000).toLocaleTimeString("fr-FR", { hour: "2-digit" }));
      const data = list.slice(0, 8).map(e => e.main.temp);

      if (window.myChart) window.myChart.destroy();
      window.myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: "Température (°C)",
            data,
            borderColor: "#fff",
            backgroundColor: "rgba(255,255,255,0.3)",
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { labels: { color: "#fff" } }
          },
          scales: {
            x: { ticks: { color: "#fff" } },
            y: { ticks: { color: "#fff" } }
          }
        }
      });
    }

    fetchWeather();
  </script>
</body>
</html>
