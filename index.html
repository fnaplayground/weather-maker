<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Météo locale - Laruscade</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #5dade2, #aed6f1);
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 5px;
    }
    #weather {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
    }
    .forecast {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .day {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      min-width: 100px;
    }
  </style>
</head>
<body>
  <h1>Météo à Laruscade</h1>
  <div id="weather">
    <div id="current"></div>
    <h2>Prévisions</h2>
    <div class="forecast" id="forecast"></div>
  </div>

  <script>
    const apiKey = "dcb92f1676665e45def40c9e9afedd87";
    const city = "Laruscade,FR";

    async function fetchWeather() {
      const currentRes = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&lang=fr&appid=${apiKey}`);
      const forecastRes = await fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&units=metric&lang=fr&appid=${apiKey}`);

      const current = await currentRes.json();
      const forecast = await forecastRes.json();

      displayCurrent(current);
      displayForecast(forecast.list);
    }

    function displayCurrent(data) {
      const container = document.getElementById("current");
      const html = `
        <div>
          <h2>Actuellement</h2>
          <p><strong>${data.main.temp.toFixed(1)}°C</strong></p>
          <p>${data.weather[0].description}</p>
          <img src="http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" alt="">
        </div>
      `;
      container.innerHTML = html;
    }

    function displayForecast(list) {
      const container = document.getElementById("forecast");
      container.innerHTML = "";

      const days = {};
      list.forEach(entry => {
        const date = new Date(entry.dt * 1000);
        const day = date.toLocaleDateString('fr-FR', { weekday: 'long' });
        if (!days[day]) days[day] = [];
        days[day].push(entry);
      });

      Object.entries(days).slice(1, 6).forEach(([day, entries]) => {
        const midDay = entries[Math.floor(entries.length / 2)];
        const html = `
          <div class="day">
            <h3>${day}</h3>
            <img src="http://openweathermap.org/img/wn/${midDay.weather[0].icon}@2x.png" alt="">
            <p>${midDay.main.temp.toFixed(0)}°C</p>
            <p>${midDay.weather[0].description}</p>
          </div>
        `;
        container.innerHTML += html;
      });
    }

    fetchWeather();
  </script>
</body>
</html>
