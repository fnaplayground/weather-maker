<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Météo locale</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      height: auto;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #5dade2, #aed6f1);
      color: #fff;
      text-align: center;
      padding: 10px;
      transition: background 0.5s ease;
      position: relative;
    }
    #controls {
      margin-bottom: 10px;
    }
    #weather-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      opacity: 0.3;
    }
    .weather-icon {
      position: absolute;
      width: 60px;
      height: 60px;
      animation: fall 10s linear infinite;
    }
    @keyframes fall {
      from { transform: translateY(-100px); }
      to { transform: translateY(100vh); }
    }
    .forecast, .hourly {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      justify-content: center;
    }
    .day, .hour {
      background: rgba(255, 255, 255, 0.1);
      padding: 6px;
      border-radius: 10px;
      font-size: 0.85rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .day h3, .hour h3 {
      font-size: 0.9rem;
      margin: 4px 0;
    }
    .day img, .hour img {
      max-width: 50px;
      height: auto;
    }
    #forceSwitchBtn {
      margin-top: 10px;
      padding: 6px 10px;
      font-size: 0.9rem;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid #fff;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5em;
    }
    h2 {
      font-size: 1.2rem;
      margin: 1.2em 0 0.5em;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>Météo locale</h1>
  <div id="controls">
    <label for="citySelect">Ville :</label>
    <select id="citySelect">
      <option value="Laruscade,FR">Laruscade</option>
      <option value="Yviers,FR">Yviers</option>
      <option value="Saint-Pardoux-la-Rivière,FR">Saint-Pardoux-la-Rivière</option>
    </select>
    <label for="sourceSelect">Source :</label>
    <select id="sourceSelect">
      <option value="weatherapi">WeatherAPI</option>
      <option value="openweathermap">OpenWeatherMap</option>
    </select>
    <button id="forceSwitchBtn">Forcer la bascule</button>
  </div>

  <div id="weather-animation"></div>
  <div id="current"></div>
  <h2>Prévisions</h2>
  <div id="forecast" class="forecast"></div>
  <h2>Tendance horaire</h2>
  <div id="hourly" class="hourly"></div>
  <canvas id="tempChart"></canvas>

  <script>
    const weatherApiKey = "95fb657e876f4152943183142252204";
    const owmKey = "dcb92f1676665e45def40c9e9afedd87";

    function windDirection(deg) {
      const dirs = ["N", "NE", "E", "SE", "S", "SO", "O", "NO"];
      return dirs[Math.round(deg / 45) % 8];
    }

    function drawChart(labels, temps) {
      const ctx = document.getElementById("tempChart").getContext("2d");
      if (window.myChart) window.myChart.destroy();
      window.myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: "Température (°C)",
            data: temps,
            borderColor: "#fff",
            backgroundColor: "rgba(255,255,255,0.3)",
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { labels: { color: "#fff" } }
          },
          scales: {
            x: { ticks: { color: "#fff" } },
            y: { ticks: { color: "#fff" } }
          }
        }
      });
    }

    function fetchWeather() {
      const city = document.getElementById("citySelect").value;
      let source = document.getElementById("sourceSelect").value;

      async function renderWeatherAPI() {
        const res = await fetch(`https://api.weatherapi.com/v1/forecast.json?key=${weatherApiKey}&q=${city}&days=3&lang=fr&aqi=no&alerts=no`);
        const data = await res.json();
        if (!data || !data.location) throw new Error("WeatherAPI failed");

        const current = data.current;
        const forecast = data.forecast.forecastday;
        document.getElementById("current").innerHTML = `
          <div>
            <h2>Actuellement à ${data.location.name}</h2>
            <p><strong>${current.temp_c.toFixed(1)}°C</strong></p>
            <p>${current.condition.text}</p>
            <p>Vent : ${current.wind_kph.toFixed(1)} km/h (${windDirection(current.wind_degree)})</p>
            <img src="https:${current.condition.icon}" alt="">
          </div>
        `;
        const forecastContainer = document.getElementById("forecast");
        forecastContainer.innerHTML = "";
        forecast.forEach(day => {
          const weekday = new Date(day.date).toLocaleDateString("fr-FR", { weekday: "long" });
          forecastContainer.innerHTML += `
            <div class="day">
              <h3>${weekday}</h3>
              <img src="https:${day.day.condition.icon}" alt="">
              <p>${day.day.avgtemp_c.toFixed(1)}°C</p>
              <p>${day.day.condition.text}</p>
              <p>Vent : ${day.day.maxwind_kph.toFixed(1)} km/h</p>
            </div>
          `;
        });
        const hourly = data.forecast.forecastday[0].hour.slice(0, 6);
        const hourlyContainer = document.getElementById("hourly");
        hourlyContainer.innerHTML = "";
        hourly.forEach(h => {
          const time = new Date(h.time).toLocaleTimeString("fr-FR", { hour: "2-digit", minute: "2-digit" });
          hourlyContainer.innerHTML += `
            <div class="hour">
              <h3>${time}</h3>
              <img src="https:${h.condition.icon}" alt="">
              <p>${h.temp_c.toFixed(1)}°C</p>
              <p>${h.condition.text}</p>
              <p>Vent : ${h.wind_kph.toFixed(1)} km/h (${windDirection(h.wind_degree)})</p>
            </div>
          `;
        });
        drawChart(hourly.map(h => new Date(h.time).toLocaleTimeString("fr-FR", { hour: "2-digit" })), hourly.map(h => h.temp_c));
      }

      async function renderOWM() {
        const currentRes = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&lang=fr&appid=${owmKey}`);
        const forecastRes = await fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&units=metric&lang=fr&appid=${owmKey}`);
        const current = await currentRes.json();
        const forecast = await forecastRes.json();
        document.getElementById("current").innerHTML = `
          <div>
            <h2>Actuellement à ${current.name}</h2>
            <p><strong>${current.main.temp.toFixed(1)}°C</strong></p>
            <p>${current.weather[0].description}</p>
            <p>Vent : ${(current.wind.speed * 3.6).toFixed(1)} km/h (${windDirection(current.wind.deg)})</p>
            <img src="http://openweathermap.org/img/wn/${current.weather[0].icon}@2x.png" alt="">
          </div>
        `;
        const grouped = {};
        forecast.list.forEach(e => {
          const d = new Date(e.dt * 1000);
          const day = d.toLocaleDateString("fr-FR", { weekday: "long" });
          if (!grouped[day]) grouped[day] = [];
          grouped[day].push(e);
        });
        const forecastContainer = document.getElementById("forecast");
        forecastContainer.innerHTML = "";
        Object.entries(grouped).slice(0, 3).forEach(([day, list]) => {
          const mid = list[Math.floor(list.length / 2)];
          forecastContainer.innerHTML += `
            <div class="day">
              <h3>${day}</h3>
              <img src="http://openweathermap.org/img/wn/${mid.weather[0].icon}@2x.png" alt="">
              <p>${mid.main.temp.toFixed(1)}°C</p>
              <p>${mid.weather[0].description}</p>
              <p>Vent : ${(mid.wind.speed * 3.6).toFixed(1)} km/h (${windDirection(mid.wind.deg)})</p>
            </div>
          `;
        });
        const hourlyContainer = document.getElementById("hourly");
        hourlyContainer.innerHTML = "";
        forecast.list.slice(0, 6).forEach(e => {
          const time = new Date(e.dt * 1000).toLocaleTimeString("fr-FR", { hour: "2-digit", minute: "2-digit" });
          hourlyContainer.innerHTML += `
            <div class="hour">
              <h3>${time}</h3>
              <img src="http://openweathermap.org/img/wn/${e.weather[0].icon}@2x.png" alt="">
              <p>${e.main.temp.toFixed(1)}°C</p>
              <p>${e.weather[0].description}</p>
              <p>Vent : ${(e.wind.speed * 3.6).toFixed(1)} km/h (${windDirection(e.wind.deg)})</p>
            </div>
          `;
        });
        drawChart(
          forecast.list.slice(0, 6).map(e => new Date(e.dt * 1000).toLocaleTimeString("fr-FR", { hour: "2-digit" })),
          forecast.list.slice(0, 6).map(e => e.main.temp)
        );
      }

      (async () => {
        try {
          if (source === "weatherapi") await renderWeatherAPI();
          else throw new Error("Forcer OpenWeather");
        } catch {
          await renderOWM();
        }
      })();
    }

    document.getElementById("citySelect").addEventListener("change", fetchWeather);
    document.getElementById("sourceSelect").addEventListener("change", fetchWeather);
    document.getElementById("forceSwitchBtn").addEventListener("click", () => {
      const select = document.getElementById("sourceSelect");
      select.value = select.value === "weatherapi" ? "openweathermap" : "weatherapi";
      fetchWeather();
    });

    fetchWeather();
  </script>
</body>
</html>
