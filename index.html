<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Météo locale</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      min-height: 100vh;
      height: auto;
      overflow-y: auto;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #5dade2, #aed6f1);
      color: #fff;
      text-align: center;
      padding: 10px;
      transition: background 0.5s ease;
      position: relative;
    }
    #controls {
      margin-bottom: 10px;
    }
    #weather-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      opacity: 0.3;
    }
    .weather-icon {
      position: absolute;
      width: 60px;
      height: 60px;
      animation: fall 10s linear infinite;
    }
    @keyframes fall {
      from { transform: translateY(-100px); }
      to { transform: translateY(100vh); }
    }
    .forecast, .hourly {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      justify-content: center;
    }
    .day, .hour {
      background: rgba(255, 255, 255, 0.1);
      padding: 6px;
      border-radius: 10px;
      font-size: 0.85rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .day h3, .hour h3 {
      font-size: 0.9rem;
      margin: 4px 0;
    }
    .day img, .hour img {
      max-width: 50px;
      height: auto;
    }
    #forceSwitchBtn {
      margin-top: 10px;
      padding: 6px 10px;
      font-size: 0.9rem;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid #fff;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5em;
    }
    h2 {
      font-size: 1.2rem;
      margin: 1.2em 0 0.5em;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
