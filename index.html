<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Météo locale</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #5dade2, #aed6f1);
      color: #fff;
      text-align: center;
      padding: 20px;
      transition: background 0.5s ease;
      position: relative;
      overflow: hidden;
    }
    #controls {
      margin-bottom: 20px;
    }
    #weather-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      opacity: 0.3;
    }
    .weather-icon {
      position: absolute;
      width: 60px;
      height: 60px;
      animation: fall 10s linear infinite;
    }
    @keyframes fall {
      from { transform: translateY(-100px); }
      to { transform: translateY(100vh); }
    }
    .forecast, .hourly {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    .day, .hour {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      min-width: 120px;
    }
    #forceSwitchBtn {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid #fff;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Météo locale</h1>
  <div id="controls">
    <label for="citySelect">Ville :</label>
    <select id="citySelect">
      <option value="Laruscade,FR">Laruscade</option>
      <option value="Yviers,FR">Yviers</option>
      <option value="Saint-Pardoux-la-Rivière,FR">Saint-Pardoux-la-Rivière</option>
    </select>

    <label for="sourceSelect">Source :</label>
    <select id="sourceSelect">
      <option value="weatherapi">WeatherAPI</option>
      <option value="openweathermap">OpenWeatherMap</option>
    </select>
    <button id="forceSwitchBtn">Forcer bascule de source</button>
  </div>

  <div id="weather-animation"></div>

  <div id="current"></div>
  <h2>Prévisions</h2>
  <div id="forecast" class="forecast"></div>
  <h2>Tendance horaire</h2>
  <div id="hourly" class="hourly"></div>
  <canvas id="tempChart" style="max-width: 600px; margin: auto;"></canvas>

  <script>
    const owmKey = "dcb92f1676665e45def40c9e9afedd87";
    const weatherApiKey = "95fb657e876f4152943183142252204";
    let city = document.getElementById("citySelect").value;
    let source = document.getElementById("sourceSelect").value;

    document.getElementById("citySelect").addEventListener("change", () => {
      city = document.getElementById("citySelect").value;
      fetchWeather();
    });
    document.getElementById("sourceSelect").addEventListener("change", () => {
      source = document.getElementById("sourceSelect").value;
      fetchWeather();
    });
    document.getElementById("forceSwitchBtn").addEventListener("click", () => {
      source = source === "weatherapi" ? "openweathermap" : "weatherapi";
      document.getElementById("sourceSelect").value = source;
      fetchWeather();
    });

    function windDirection(deg) {
      const dirs = ["N", "NE", "E", "SE", "S", "SO", "O", "NO"];
      return dirs[Math.round(deg / 45) % 8];
    }

    function updateBackground(condition) {
      let bg;
      if (condition.includes("clear") || condition.includes("sun")) {
        bg = "linear-gradient(to bottom, #2980b9, #6dd5fa)";
      } else if (condition.includes("cloud")) {
        bg = "linear-gradient(to bottom, #bdc3c7, #2c3e50)";
      } else if (condition.includes("rain") || condition.includes("drizzle")) {
        bg = "linear-gradient(to bottom, #5f5f5f, #2c3e50)";
      } else if (condition.includes("thunder")) {
        bg = "linear-gradient(to bottom, #2c3e50, #000000)";
      } else if (condition.includes("snow")) {
        bg = "linear-gradient(to bottom, #e6e6e6, #ffffff)";
      } else {
        bg = "linear-gradient(to bottom, #5dade2, #aed6f1)";
      }
      document.body.style.background = bg;
    }

    function setWeatherAnimation(condition) {
      const container = document.getElementById("weather-animation");
      container.innerHTML = "";
      let icon = "";

      if (condition.includes("rain")) icon = "☔";
      else if (condition.includes("snow")) icon = "❄";
      else if (condition.includes("cloud")) icon = "☁";
      else if (condition.includes("sun") || condition.includes("clear")) icon = "☀";
      else if (condition.includes("storm") || condition.includes("thunder")) icon = "⛈";

      for (let i = 0; i < 20; i++) {
        const elem = document.createElement("div");
        elem.className = "weather-icon";
        elem.style.left = Math.random() * 100 + "%";
        elem.style.top = Math.random() * 20 + "px";
        elem.style.fontSize = Math.random() * 24 + 24 + "px";
        elem.textContent = icon;
        container.appendChild(elem);
      }
    }

    async function fetchWeather() {
      try {
        const res = await fetch(`https://api.weatherapi.com/v1/forecast.json?key=${weatherApiKey}&q=${city}&days=3&lang=fr&aqi=no&alerts=no`);
        const data = await res.json();

        if (!data || !data.location) throw new Error("WeatherAPI non disponible");

        renderWeather(data);
      } catch (error) {
        console.warn("Échec avec WeatherAPI. Bascule vers OpenWeatherMap.", error);
        source = "openweathermap";
        document.getElementById("sourceSelect").value = source;
        // TODO: ajouter ici l'appel OpenWeatherMap si besoin
      }
    }

    function renderWeather(data) {
      const current = data.current;
      const forecast = data.forecast.forecastday;

      document.getElementById("current").innerHTML = `
        <div>
          <h2>Actuellement à ${data.location.name}</h2>
          <p><strong>${current.temp_c.toFixed(1)}°C</strong></p>
          <p>${current.condition.text}</p>
          <p>Vent : ${(current.wind_kph).toFixed(1)} km/h (${windDirection(current.wind_degree)})</p>
          <img src="https:${current.condition.icon}" alt="">
        </div>
      `;

      const forecastContainer = document.getElementById("forecast");
      forecastContainer.innerHTML = "";

      forecast.forEach(day => {
        const date = new Date(day.date);
        const weekday = date.toLocaleDateString("fr-FR", { weekday: "long" });
        forecastContainer.innerHTML += `
          <div class="day">
            <h3>${weekday}</h3>
            <img src="https:${day.day.condition.icon}" alt="">
            <p>${day.day.avgtemp_c.toFixed(1)}°C</p>
            <p>${day.day.condition.text}</p>
            <p>Vent : ${(day.day.maxwind_kph).toFixed(1)} km/h</p>
          </div>
        `;
      });

      const hourlyContainer = document.getElementById("hourly");
      hourlyContainer.innerHTML = "";
      const hours = forecast[0].hour.slice(0, 6);
      hours.forEach(hour => {
        const hourTime = new Date(hour.time).toLocaleTimeString("fr-FR", { hour: "2-digit", minute: "2-digit" });
        hourlyContainer.innerHTML += `
          <div class="hour">
            <h3>${hourTime}</h3>
            <img src="https:${hour.condition.icon}" alt="">
            <p>${hour.temp_c.toFixed(1)}°C</p>
            <p>${hour.condition.text}</p>
            <p>Vent : ${(hour.wind_kph).toFixed(1)} km/h (${windDirection(hour.wind_degree)})</p>
          </div>
        `;
      });

      const labels = hours.map(h => new Date(h.time).toLocaleTimeString("fr-FR", { hour: "2-digit" }));
      const temps = hours.map(h => h.temp_c);
      const ctx = document.getElementById("tempChart").getContext("2d");
      if (window.myChart) window.myChart.destroy();
      window.myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: "Température (°C)",
            data: temps,
            borderColor: "#fff",
            backgroundColor: "rgba(255,255,255,0.3)",
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { labels: { color: "#fff" } }
          },
          scales: {
            x: { ticks: { color: "#fff" } },
            y: { ticks: { color: "#fff" } }
          }
        }
      });

      updateBackground(current.condition.text.toLowerCase());
      setWeatherAnimation(current.condition.text.toLowerCase());
    }

    fetchWeather();
  </script>
</body>
</html>
