<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Météo locale</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      height: auto;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #5dade2, #aed6f1);
      color: #fff;
      text-align: center;
      padding: 10px;
      transition: background 0.5s ease;
      position: relative;
    }
    h1, h2 {
      margin-top: 1rem;
    }
    .forecast, .hourly {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      justify-content: center;
    }
    .day, .hour {
      background: rgba(255, 255, 255, 0.1);
      padding: 6px;
      border-radius: 10px;
      font-size: 0.85rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .day img, .hour img {
      max-width: 50px;
      height: auto;
    }
    canvas {
      max-width: 100%;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Météo locale</h1>
  <div id="controls">
    <label for="citySelect">Ville :</label>
    <select id="citySelect">
      <option value="Laruscade,FR">Laruscade</option>
      <option value="Yviers,FR">Yviers</option>
      <option value="Saint-Pardoux-la-Rivière,FR">Saint-Pardoux-la-Rivière</option>
    </select>
    <label for="sourceSelect">Source :</label>
    <select id="sourceSelect">
      <option value="weatherapi">WeatherAPI</option>
      <option value="openweathermap">OpenWeatherMap</option>
    </select>
    <button id="forceSwitchBtn">Forcer la bascule</button>
  </div>
  <div id="weather-animation"></div>
  <div id="current"></div>
  <h2>Prévisions</h2>
  <div id="forecast" class="forecast"></div>
  <h2>Tendance horaire</h2>
  <div id="hourly" class="hourly"></div>
  <canvas id="tempChart"></canvas>

  <h2>Radar interactif</h2>
  <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
    <iframe id="radar" src="https://www.rainviewer.com/map.html?loc=45.1,0.5,7&oFa=0&oC=0&oU=0&oCS=0&oF=1&oAP=0&c=3&o=83&lm=1&th=0"
            style="position:absolute; top:0; left:0; width:100%; height:100%; border:0;"
            allowfullscreen></iframe>
  </div>

  <script>
    // JavaScript déjà intégré précédemment, raccourci ici pour affichage
    console.log('Météo locale JS chargé'); // Place-holder
  </script>
</body>
</html>
